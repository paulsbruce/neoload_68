name: NeoLoadAsCode
#includes:
#- yaml/user_paths/api_savedsearch.yaml
#- yaml/scenarios/dynAPISanityCheck.yaml

variables:
- constant:
    name: app_server_hostname # useful for overriding by CLI per environment
    value: ushahidi # default
- file:
    name: cities
    column_names: ["City"]
    is_first_line_column_names: false
    start_from_line: 1
    delimiter: ","
    path: custom-resources/cities.csv
    change_policy: each_iteration
    scope: global
    order: any
    out_of_value: cycle

servers:
- name: app_server
  host: ${app_server_hostname}
  scheme: http
- name: external_maps
  host: nominatim.openstreetmap.org
  scheme: https
  port: 443

# sla_profiles:
# - name: sla_dynamic_api_calls
#   thresholds:
#   - avg-request-resp-time warn >= 500ms fail >= 1s per test
#   - perc-transaction-resp-time (p95) warn >= 200ms fail >= 750ms per test
#   - error-rate warn >= 5% per interval
# - name: sla_static_resources
#   thresholds:
#   - avg-resp-time warn >= 500ms fail >= 1000ms per interval

user_paths:
- name: geo_search
  actions:
    steps:
    - transaction:
        name: Geo Search Call
        steps:
        - delay: 1s
        - request:
            url: /search?format=json&q=${cities.City}
            server: external_maps
            method: GET
            #sla_profile: sla_dynamic_api_calls
user_paths:
- name: api_savedsearch
  init:
    steps:
    - transaction:
        name: Obtain OAuth Token
        description: Grab the OAuth client secret from the dynamic JS in our app
        steps:
        - request:
            url: /js/bundle.js
            server: app_server
            method: GET
            #sla_profile: sla_static_resources
            extractors:
            - name: oauth_client_secret
              regexp: OAUTH_CLIENT_SECRET:"(.*?)"
        - request:
            url: /platform/oauth/token
            server: app_server
            method: POST
            #sla_profile: sla_dynamic_api_calls
            headers:
            - accept: application/json
            - Content-Type: application/json
            body: '{"grant_type":"client_credentials","client_id":"ushahidiui","client_secret":"${oauth_client_secret}","scope":"posts media forms api tags savedsearches sets users stats layers config messages notifications contacts roles permissions csv"}'
            extractors:
            - name: oauth_bearer
              jsonpath: $.access_token
              regexp: (.*)
              match_number: 1
              extract_once: true
  actions:
    steps:
    - transaction:
        name: Get static/gated resource
        description: Request a static resource that requires the OAuth token
        #sla_profile: sla_static_resources
        steps:
        - request:
            url: /js/bundle.js
            server: app_server
            method: GET
            headers:
            - Authorization: Bearer ${oauth_bearer}
    - transaction:
        name: Get dynamic/gated resource
        description: Request a static resource that requires the OAuth token
        #sla_profile: sla_dynamic_api_calls
        steps:
        - request:
            url: /platform/api/v3/posts/geojson?form%5B%5D=2&form%5B%5D=4&order=desc&orderby=post_date&status%5B%5D=published&status%5B%5D=draft
            server: app_server
            method: GET
            headers:
            - Authorization: Bearer ${oauth_bearer}

  # additional ;user paths from includes

populations:
- name: API
  user_paths:
  - name: geo_search
    distribution: 50%
  - name: api_savedsearch
    distribution: 50%
- name: API_just_ushahidi
  user_paths:
  - name: api_savedsearch
    distribution: 100%

scenarios:
- name: MixedScenarioWithMonitoring
  populations:
  - name: API_just_ushahidi
    rampup_load:
      duration: 5m
      min_users: 1
      max_users: 5
      increment_users: 1
      increment_every: 10s
  - name: popPost
    rampup_load:
      duration: 5m
      min_users: 1
      max_users: 15
      increment_users: 1
      increment_every: 15s
  - name: dynatracePop
    constant_load:
      duration: 5m
      users: 1
